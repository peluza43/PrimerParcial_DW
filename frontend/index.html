<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tablero Interactivo de Retos</title>

  <!-- Google Fonts + Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Tablero Interactivo de Retos</h1>

    <div class="actions">
      <div class="filters">
        <select id="filtroCategoria">
          <option value="">Todas las categorías</option>
          <option>salud</option>
          <option>educación</option>
          <option>negocios</option>
          <option>arte</option>
          <option>otros</option>
        </select>

        <select id="filtroDificultad">
          <option value="">Todas las dificultades</option>
          <option value="bajo">Bajo</option>
          <option value="medio">Medio</option>
          <option value="alto">Alto</option>
        </select>

        <button id="btnFiltrar" class="btn ghost">
          <span class="material-symbols-outlined">filter_alt</span>
          Filtrar
        </button>
        <button id="btnLimpiar" class="btn ghost">
          <span class="material-symbols-outlined">filter_alt_off</span>
          Limpiar
        </button>
      </div>

      <button id="btnAbrirModal" class="btn primary">
        <span class="material-symbols-outlined">add_circle</span>
        Agregar reto
      </button>
    </div>
  </header>

  <main class="container">
    <section id="listaRetos" class="grid"></section>
  </main>

  <!-- Modal Crear Reto -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button id="btnCerrarModal" class="close">
        <span class="material-symbols-outlined">close</span>
      </button>
      <h2>Nuevo reto</h2>

      <form id="formReto">
        <div class="field">
          <label for="titulo">Título</label>
          <input id="titulo" name="titulo" required maxlength="255" />
        </div>

        <div class="field">
          <label for="descripcion">Descripción</label>
          <textarea id="descripcion" name="descripcion" required rows="3"></textarea>
        </div>

        <div class="field row">
          <div>
            <label for="categoria">Categoría</label>
            <input id="categoria" name="categoria" list="categorias" required />
            <datalist id="categorias">
              <option value="salud"></option>
              <option value="educación"></option>
              <option value="negocios"></option>
              <option value="arte"></option>
              <option value="otros"></option>
            </datalist>
          </div>

          <div>
            <label for="dificultad">Dificultad</label>
            <select id="dificultad" name="dificultad" required>
              <option value="bajo">Bajo</option>
              <option value="medio">Medio</option>
              <option value="alto">Alto</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label for="estado">Estado inicial</label>
          <select id="estado" name="estado" required>
            <option value="pendiente">Pendiente</option>
            <option value="en proceso">En proceso</option>
            <option value="completado">Completado</option>
          </select>
        </div>

        <div class="actions right">
          <button type="button" id="btnCancelar" class="btn ghost">Cancelar</button>
          <button type="submit" class="btn primary">
            <span class="material-symbols-outlined">save</span>
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>

  <template id="cardTemplate">
    <article class="card">
      <div class="card-head">
        <h3 class="card-title"></h3>
        <button class="icon-btn delete" title="Eliminar">
          <span class="material-symbols-outlined">delete</span>
        </button>
      </div>
      <p class="card-desc"></p>
      <div class="meta">
        <span class="chip categoria"></span>
        <span class="chip dificultad"></span>
      </div>
      <div class="state">
        <label>Estado</label>
        <select class="estadoSelect">
          <option value="pendiente">pendiente</option>
          <option value="en proceso">en proceso</option>
          <option value="completado">completado</option>
        </select>
        <button class="btn mini update">
          <span class="material-symbols-outlined">done</span>
          Actualizar
        </button>
      </div>
    </article>
  </template>

  <script src="app.js" type="module"></script>
</body>
</html>
